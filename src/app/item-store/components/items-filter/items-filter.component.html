<h2 class="mat-h2">Items Filter</h2>
<form class="column" (ngSubmit)="onSubmit()"  [formGroup]="filterForm">
<mat-form-field  appearance="outline">
    <mat-label>Select a date range</mat-label>
    <mat-date-range-input  [rangePicker]="picker">
      <input matStartDate formControlName="deposed_after"  placeholder="Start date">
      <input matEndDate  formControlName="deposed_before" placeholder="End date">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>
<button color="primary" mat-flat-button>SUBMIT</button>
</form>
