<mat-button-toggle-group class="button-toggle-container">
    <mat-button-toggle 
    (change)="onChange($event)"
    [checked]="(activeOption$ | async) === option.value" 
    *ngFor="let option of toggelerData" [value]="option.value">
      {{option.key | uppercase}}
    </mat-button-toggle>
  </mat-button-toggle-group>
